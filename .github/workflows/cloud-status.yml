name: Cloud Service Status Monitor

on:
  schedule:
    - cron: '0 0,12 * * *'  # UTC基準 → JSTで 09:00 / 21:00 に実行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install requests

      - name: Check cloud status
        run: python scripts/check_status.py

      - name: Set git user from last commit
        run: |
          last_author=$(git --no-pager log --format=format:'%an' -n 1)
          last_email=$(git --no-pager log --format=format:'%ae' -n 1)
          git config user.name "$last_author"
          git config user.email "$last_email"
          echo "Using commit author: $last_author <$last_email>"

      - name: Commit and push results
        run: |
          git add data/cloud_status.json
          git commit -m "auto: update cloud status $(date -u)" || echo "No changes to commit"
          git push

      - name: Send Slack notification
        if: always()
        run: python scripts/notify_slack.py "${{ secrets.SLACK_WEBHOOK_URL_MONITORING_CLOUDS }}" "data/cloud_status.json"
